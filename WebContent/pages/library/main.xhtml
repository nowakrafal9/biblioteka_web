	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			<ul>
				<li>
					<h:link value="Lista czytelników" outcome="borrowerList" />
				</li>
				
				<ui:fragment rendered="#{remoteClient.isInRole('Administrator')}">
					<ul>
						<li><h:link value="Dodaj czytelnika" outcome="borrowerEdit" /></li>
					</ul>
				</ui:fragment>
				
				<li>
					<h:link value="Lista tytułów" outcome="titleList" />

				<li>

				</ui:fragment>
				
				<li>
					<h:link value="Lista wypożyczonych książek"

					<li>
						<h:link value="Lista pracowników"

						<li><h:link value="Dodaj pracownika" outcome="/pages/admin/employeeEdit" /></li>
					</ul>
