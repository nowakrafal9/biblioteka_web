<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			Genre:
			<p:dataTable value="#{genreListBB.getFullList()}" var="g">

				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{g.idGenre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Genre name" />
					</f:facet>
					<h:outputText value="#{g.name}" />
				</p:column>

			</p:dataTable>

		</p:panel>
		
		<p:panel>
			Role:
			<p:dataTable value="#{roleListBB.getFullList()}" var="r">

				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{r.idRole}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Role name" />
					</f:facet>
					<h:outputText value="#{r.name}" />
				</p:column>

			</p:dataTable>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
