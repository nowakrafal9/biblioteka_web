<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{bookStockAddBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			Dodaj książke do biblioteki
		</p:panel>

		<p:panel>
			Pomyślnie dodano książki do bazy: <br />

			<p:dataTable var="code" value="#{bookStockAddBB.codes}"
				style="margin-top: 20px">
				<p:column headerText="Kod">
					<h:outputText value="#{code}" />
				</p:column>
				<p:column headerText="Tytuł">
					<h:outputText value="#{bookStockAddBB.getTitle()}" />
				</p:column>
			</p:dataTable>

			<h:link outcome="/pages/library/bookStockList">
				<p:button value="Powrót" />
			</h:link>
		</p:panel>

		<p:panel>
			<h:outputText value="Zalogowany: #{remoteClient.details.login}" />

			<h:form>
				<h:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
