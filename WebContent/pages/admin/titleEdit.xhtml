<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{titleEditBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			<h:outputText value="Edycja tytułu"
				rendered="#{titleEditBB.bookinfo.idTitle != null}" />
			<h:outputText value="Nowy tytuł"
				rendered="#{titleEditBB.bookinfo.idTitle == null}" />
		</p:panel>

		<p:panel>
			<div class="card">
				<h:form rendered="#{borrowerEditBB.borrower != null}">
					<h:panelGrid columns="3" cellpadding="5">

						<h:outputLabel for="titleCode" value="Kod książki" />
						<p:inputText id="titleCode"
							value="#{titleEditBB.bookinfo.code}" required="true"
							requiredMessage="Podaj kod czyelnika"
							validatorMessage="Co najwyżej 6 znaków">
							<f:validateLength maximum="60" />
						</p:inputText>
						<p:message for="titleCode" />

						
					</h:panelGrid>

					<p:messages id="msgs" />

					<p:commandButton value="Zapisz"
						action="#{titleEditBB.saveData()}" style="margin-right: 1em;"
						update="@form" />

					<p:button value="Anuluj" outcome="/pages/library/titleList" />
				</h:form>
			</div>
		</p:panel>

		<p:panel>
			<h:outputText value="Zalogowany: #{remoteClient.details.login}" />

			<h:form>
				<h:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
